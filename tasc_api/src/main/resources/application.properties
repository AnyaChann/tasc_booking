spring.application.name=tasc_api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tasc_booking?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# DevTools Configuration (Disable auto-restart)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Logging Configuration
logging.level.com.tasc.api=DEBUG
logging.level.org.springframework=INFO

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*